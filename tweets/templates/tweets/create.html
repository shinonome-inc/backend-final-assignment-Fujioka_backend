{% extends 'tweets/base.html' %}

{% block header %}
{% include 'tweets/header.html' %}
{% endblock header %}


{% block content %}
{% if user.is_authenticated %}

<div class="container">
    <div class="alert alert-light" role="alert">
        <form action="" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{user.username}}
            <p><input class='ms-3' type='text' name='text'></p>
            <input type="hidden" name="author" value="{{ user.username }}">
            <input type='submit' class="btn btn-outline-primary" value='create'>
            <a class="btn-close ms-3 mt-3" href={% url 'tweets:list' %} role="button" type='button'></a>
        </form>
    </div>
</div>
{% else %}
<a href="{% url 'login' %}">please login</a>
{% endif %}
{% endblock content %}
